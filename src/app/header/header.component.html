<div class="container">
    <div class="example-button-container">
        <button (click)="navigate()" mat-fab *ngIf="isDisplay">
            <mat-icon>home</mat-icon>
        </button>
    </div>
    <div class="title-section">
        <span class="logo">Star Wars</span>
        <span class="mode-name">{{ modeType | type }}</span>
    </div>
    <div class="example-button-container">
        <button (click)="resetGame()" mat-fab  *ngIf="isDisplay">
            <mat-icon>refresh</mat-icon>
        </button>
    </div>
</div>
