<div class="select-mode-container">
    <div matRipple class="game-mode1" (click)="navigateSingleModeCharacterBattle()">
        <i class="fa fa-child" aria-hidden="true"></i>
        <p>Character Battle</p>
    </div>
    <div matRipple class="game-mode2" (click)="navigateSingleModeStarshipBattle()">
        <i class="fa fa-fighter-jet" aria-hidden="true"></i>
        <p>Starship Battle</p>
    </div>
    <div matRipple class="game-mode3" (click)="navigateMultiplayerMode()">
        <i class="fa fa-users" aria-hidden="true"></i>
        <p>Player vs Player</p>
    </div>
</div>
